services:
  # 1. MySQL 資料庫服務 (自訂建置)
  mysql:
    build: 
      context: .
      dockerfile: Dockerfile.mysql
    container_name: outfit-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: outfit_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      # 只保留資料卷，初始化 SQL 已內置到映像
      - mysql_data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # 2. Flask 應用程式服務
  flask:
    build: .
    container_name: outfit-flask
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: outfit_db
      LLM_API_KEY: ${LLM_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    ports:
      - "5001:5000"
    depends_on:
      - mysql

  # 3. phpMyAdmin 服務
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: outfit-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
